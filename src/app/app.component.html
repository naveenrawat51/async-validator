<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <form [formGroup]="loginForm"> 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" appAsyncValidator >
        <span style="color: red" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Email is required!!</span>
        <div class="alert alert-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.appAsyncValidator">
          <strong>{{email}}</strong> Already taken!!
        </div>
        <div class="alert alert-success" *ngIf="loginForm.get('email').touched && !loginForm.get('email').errors?.required && !loginForm.get('email').errors?.appAsyncValidator">
          <strong>{{email}}</strong> is not taken!!
        </div>
      </div>
    </form>
    </div>
    <div class="col-md-3"></div>
    
  </div>
  <div class="row" style="margin-top: 50px">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h4>Following Emails Already Exists!!</h4>
      <div style="font-size: 16px; margin-bottom: 5px;" *ngFor="let user of userEmails"> {{user.email}}</div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<router-outlet></router-outlet>
